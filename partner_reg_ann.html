<!--This form is filled by the local partner for a country, annually.-->
<html>
<head>
<title>Metrics Collection Form</title>
</head>
<body>
<form>
<fieldset>
    <legend>Long Term Impact Metrics</legend>
	<table>
	<tr>
	<td>Retention rate for region(percentage):</td><td><input type="text" name="reg_ret_rate" placeholder="e.g. 78"></input></td>
	</tr>
    <tr>
	<td>Number of students persuing secondary education:</td><td><input type="text" name="n_sec" placeholder="e.g. 4500"></input></td>
	</tr>
	<tr>
	<td>Most common reason for dropout: </td>
	<td>
		<select name="r_dropout">
			<option value="lack_funds">Lack of family funds</option>
			<option value="lack_interest">Lack of interest in further studies</option>
		</select>
	</td></tr>
	<tr>
	<td>Increase in general literacy:</td><td><input type="text" name="inc_lit" placeholder="e.g. 30"></input></td>
	</tr>
    <tr>
	<td>Increase in computer literacy:</td><td><input type="text" name="inc_complit" placeholder="e.g. 45"></input></td>
	</tr>
	<tr>
	<td>Student-to-Teacher ratio:</td><td><input type="text" name="stratio" placeholder="e.g. 40:1"></input></td>
	</tr>
	<tr>
	<tr><td>Attendance rate(percentage):</td><td><input type="text" name="attrate" placeholder="e.g. 80"></input></td>
	</tr>
	</table>
</fieldset>
	<center><input type="submit" value="Submit Form"></input></center>
</form>
</body>
</html>
