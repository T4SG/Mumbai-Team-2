<!--This form is filled by the local partner annually, for a particular school.-->
<html>
<head>
<title>Metrics Collection Form</title>
</head>
<body>
<form>
<fieldset>
    <legend>Economic Metrics</legend>
	<table>
	<tr>
	<td>Increase in average household income:</td><td><input type="text" name="inc_incr" placeholder="e.g. 20000"></input></td>
	</tr>
    <tr>
	<td>Increase in number of jobs in area:</td><td><input type="text" name="inc_jobs" placeholder="e.g. 450"></input></td>
	</tr>
	<tr>
	<td>Number of people sheltering in school:</td><td><input type="text" name="n_shelter" placeholder="e.g. 550"></input></td>
	</tr>
	<tr>
	<td>Volunteer hours for community service:</td><td><input type="text" name="comm_hours" placeholder="e.g. 2000"></input></td>
	</tr>
	</table>
</fieldset>
<center><input type="submit" value="Submit Form"></input></center>
</form>
</body>
</html>
